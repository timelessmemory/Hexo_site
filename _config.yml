# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: timelessmemoryli's blog
subtitle: 欢迎访问
description: 我是这样的人，<br/>如果你问的问题我不知道答案，<br/>我会直接告诉你“我不知道”。<br/>但我向你保证：<br/>我知道如何寻找答案，<br/>而且我一定会找出答案的。
author: timelessmemoryli
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://timelessmemory.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/timelessmemory/timelessmemory.github.io.git
  branch: master

avatar: /uploads/xiaoxin.jpeg

links_title: 友情链接
links:
	ITeyeBlog: http://timelessmemory.iteye.com/
	OSChina: http://www.oschina.net
	jianshu: http://www.jianshu.com

sitemap: 
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml